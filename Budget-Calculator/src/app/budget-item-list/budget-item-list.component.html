<section class="budget-items-section">
    <div class="budget-items-container">

        <div class="income-column">
            <h1>Income</h1>

            <div class="budget-items">
                <!-- <app-budget-item-card></app-budget-item-card> -->
                <!-- <app-budget-item-card [isIncome]="true" style="margin-bottom: 20px;"></app-budget-item-card> -->

                <div *ngFor="let item of budgetItems">
                    <!-- <app-budget-item-card [isIncome]="true" style="display: block; margin-bottom: 10px;" *ngIf="item.amount >= 0"> -->
                    <app-budget-item-card [item]="item" (xButtonClick)="onDeleteButtonClicked(item)"
                        style="display: block; margin-bottom: 10px;" *ngIf="item.amount >= 0">
                    </app-budget-item-card>
                </div>
            </div>
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>

            <div class="budget-items">
                <!-- <app-budget-item-card [isIncome]="false" style="margin-bottom: 20px;"></app-budget-item-card> -->

                <div *ngFor="let item of budgetItems">
                    <!-- <app-budget-item-card [isIncome]="false" style="display: block; margin-bottom: 10px;" -->
                    <app-budget-item-card [item]="item" (xButtonClick)="onDeleteButtonClicked(item)"
                        style="display: block; margin-bottom: 10px;" *ngIf="item.amount < 0">
                    </app-budget-item-card>
                </div>
            </div>
        </div>

    </div>
</section>
