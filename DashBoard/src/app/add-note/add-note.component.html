<!-- has-blurred-white-bg will be employed as reusable class to give
elements a blurred white background -->
<div class="add-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">New Note</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div>
            <input ngModel name="title" class="textbox" type="text" placeholder="Enter note title..." required>
            <p>Please enter a note title!</p>
        </div>

        <div>
            <textarea ngModel name="content" class="textarea" placeholder="Enter note content..."></textarea>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn back">Back to Notes</a>
            <button type="submit" class="btn align-end" style="cursor: copy;">Create Note</button>
        </div>

        <!-- <div>
            <button class="btn">Create Note</button>

        </div> -->
    </form>
</div>
