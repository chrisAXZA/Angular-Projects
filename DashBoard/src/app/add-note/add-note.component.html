<!-- has-blurred-white-bg will be employed as reusable class to give
elements a blurred white background -->
<div class="add-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">New Note</h2>

    <form>
        <div>
            <input class="textbox" type="text" placeholder="Enter note title...">
        </div>

        <div>
            <textarea class="textarea" placeholder="Enter note content..."></textarea>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn back">Back to Notes</a>
            <button class="btn align-end" style="cursor: copy;">Create Note</button>
        </div>

        <!-- <div>
            <button class="btn">Create Note</button>

        </div> -->
    </form>
</div>
