<div class="add-todo-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">New Todo</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <input ngModel #textField="ngModel" name="text" class="textbox" type="text" placeholder="Enter todo text..."
                required minlength="3">
            <ng-container *ngIf="showValidationErrors && textField.invalid">
                <p style="color: red;" *ngIf="textField?.errors?.['required']">Please enter some text for this todo!</p>
                <p style="color: red;" *ngIf="textField?.errors?.['minlength']">Todo text must be at least 3
                    characters long!</p>
            </ng-container>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn back">Back to Todos</a>
            <button type="submit" class="btn align-end" style="cursor: copy;">Create Todo</button>
        </div>

    </form>
</div>
