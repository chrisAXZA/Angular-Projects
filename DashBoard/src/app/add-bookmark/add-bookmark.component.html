<div class="add-bookmark-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Add Bookmark</h2>

    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">

        <div class="form-field">
            <label class="form-label">Bookmark Name</label>
            <input ngModel #textField="ngModel" name="name" class="textbox" type="text" placeholder="i.e. Wikipedia">
        </div>

        <div class="form-field">
            <label class="form-label">URL Link</label>
            <input ngModel #textField="ngModel" name="url" class="textbox" type="url"
                placeholder="i.e. https://wikipedia.org" required>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn back">Back to Bookmarks</a>
            <button type="submit" class="btn align-end" style="cursor: copy;">Create Bookmark</button>
        </div>

    </form>
</div>
