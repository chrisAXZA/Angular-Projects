<div class="container">
    <mat-toolbar>
        <span>Add User</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <form>
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
                    USER
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="5" [style.background]="'lightblue'">
                    IMAGE
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
                    FIRSTNAME
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
                    SECONDNAME
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
                    GENDER
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
                    VALIDATE USER DATA
                </mat-grid-tile>
            </mat-grid-list>
            <br>
            <br>
            <mat-grid-list cols="4" rowHeight="100px">
                <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
                    [style.background]="tile.color">
                    {{tile.text}}
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
