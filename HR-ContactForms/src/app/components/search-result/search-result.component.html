<div class="container mt-3">
    <p class="h3 text-danger fw-bold my-2">Search Results</p>
    <div class="row mt-3">
        <div class="col">
            <a routerLink="/" class="btn btn-danger"><i class="fa fa-arrow-circle-left"></i> Back to Main</a>
        </div>
    </div>
</div>

<!-- Loading -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!-- Error -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">
                    {{errorMessage}}
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Cards - Template -->
<div class="container mt-3" *ngIf="!loading && contacts.length > 0">
    <div class="row">
        <div class="col-md-6" *ngFor="let contact of contacts">
            <div class="card list-group-item-danger shadow-lg my-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <!-- <img src="http://assets.stickpng.com/thumbs/585e4bcdcb11b227491c3396.png" alt="" class="contact-img"> -->
                            <!-- <img src="assets/img/UserIcon.png" alt="" class="contact-img"> -->
                            <img [src]="contact.photo" alt="" class="contact-img">
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item">Name: <span class="fw-bold">{{contact.name}}</span></li>
                                <li class="list-group-item">Email: <span class="fw-bold">{{contact.email}}</span></li>
                                <li class="list-group-item">Mobile: <span class="fw-bold">{{contact.mobile}}</span></li>
                            </ul>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                            <a routerLink="/contacts/view/{{contact.id}}" class="btn btn-warning my-1">
                                <i class="fa fa-eye"></i>
                            </a>
                            <a routerLink="/contacts/edit/{{contact.id}}" class="btn btn-primary my-1">
                                <i class="fa fa-pen"></i>
                            </a>
                            <button class="btn btn-danger my-1" (click)="clickDeleteContact(contact.id!)">
                                <i class="fa fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-3" *ngIf="!loading && contacts.length == 0">
    <div class="container mt-3">
        <p class="h3 text-lg-center fw-bold my-5">No Results</p>
    </div>
</div>
