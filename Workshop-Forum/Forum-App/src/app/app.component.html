<app-header></app-header>

<div class="container">
    <main>
        <app-theme></app-theme>
    </main>
    <ng-template #recentPostTemplate let-item let-index="index">
        {{index}} - 
        <a href="#">
            <h3>{{item.themeId.themeName}}</h3>
            <p>{{item.userId.username}}</p>
            <p><span>{{item.created_at}}</span></p>
        </a>
    </ng-template>

    <!-- aside component  -->
    <app-aside title="Recent posts" [items]="recentPosts" [itemTemplateRef]="recentPostTemplate"></app-aside>
    <!-- <app-aside title="Recent posts" [items]="recentPosts"></app-aside> -->

    <!-- <app-aside [title]="'Recent posts'"></app-aside> -->
</div>

<app-footer></app-footer>
