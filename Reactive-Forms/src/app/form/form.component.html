<div class="container-fluid">
    <form (ngSubmit)="onSubmit()" [formGroup]="personalForm">
        <div class="row g-3">
            <div class="col-2">
                <label>Name</label>
            </div>
            <div class="col">
                <input type="text" name="name" placeholder="Name" formControlName="name">
                <app-status [control]="getControl('name')"></app-status>
                <!-- {{formGroup.controls['name'] | json}} -->
                <!-- <ng-container *ngIf="formGroup.controls['name'].touched">
                <div>
                    <hr>
                    <h1>Hello Pesho</h1>
                    <hr>
                </div>
            </ng-container> -->
            </div>
        </div>

        <div class="row g-3">
            <div class="col-2">
                <label>Age: </label>
            </div>
            <div class="col">
                <input type="text" name="age" placeholder="Age" formControlName="age">
                <app-status [control]="getControl('age')"></app-status>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-2">
                <label>Email: </label>
            </div>
            <div class="col">
                <input type="text" name="email" placeholder="Email" formControlName="email">
                <app-status [control]="getControl('email')"></app-status>
            </div>
        </div>
        <br>
        <div formGroupName="address">
            <div class="row g-3">
                <div class="col-2">
                    <h4>Address</h4>
                </div>
                <div class="col">
                    <app-status [control]="getControl('address')"></app-status>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-2">
                    <label>Street: </label>
                </div>
                <div class="col">
                    <input type="text" name="street" placeholder="Street" formControlName="street">
                    <app-status [control]="getControl('address.street')"></app-status>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-2">
                    <label>City: </label>
                </div>
                <div class="col">
                    <input type="text" name="city" placeholder="City" formControlName="city">
                    <app-status [control]="getControl('address.city')"></app-status>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-2">
                    <label>State: </label>
                </div>
                <div class="col">
                    <input type="text" name="state" placeholder="State" formControlName="state">
                    <app-status [control]="getControl('address.state')"></app-status>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-2">
                    <label>Zip: </label>
                </div>
                <div class="col">
                    <input type="text" name="zip" placeholder="Zip" formControlName="zip">
                    <app-status [control]="getControl('address.zip')"></app-status>
                </div>
            </div>

        </div>

        <div formArrayName="hobbies">
            <h4>Hobbies: </h4>
            <button type="button" class="btn btn-primary mb-3" (click)="addHobby()"> + Add Hobby</button>

            <div *ngFor="let hobby of hobbies.controls; let i = index" class="row g-3">
                <div class="col-2">
                    <label>Hobby:</label>
                </div>
                <div class="col">
                    <input type="text" name="hobby-{{ i }}" placeholder="Hobby" [formControlName]="i">
                    <app-status [control]="$any(hobby)"></app-status>
                </div>
            </div>
        </div>

        <br>

        <div class="row g-3">
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
    <br>
    <div class="row g-3">
        <div class="col-2">
            <button class="btn btn-primary" (click)="setValue()">Set Values</button>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="patchValue()">Patch Values</button>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="clearValues()">Reset Values</button>
        </div>
    </div>
</div>
<hr>
Form Value => {{personalForm.value | json}}
<br>
Form Status => {{personalForm.status}} >>> 
<app-status [control]="$any(personalForm)"></app-status>
<br>
Hobbies => {{personalForm.get('hobbies')?.value}}
