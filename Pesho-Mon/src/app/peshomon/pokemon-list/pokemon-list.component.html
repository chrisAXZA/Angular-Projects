<!-- Progress Bar -->
<div *ngIf="!peshomonList" class="loader">
    <div class="progress spinner" style="width: 70%; left: 15%;">
        <div class="indeterminate"></div>
    </div>

    <!-- Alternative loader -->
    <!-- <app-loader></app-loader> -->
</div>

<h3 class="center #f9fbe7 lime lighten-4" style="cursor: default;">Peshomon Arena</h3>
<!-- <h3 *ngIf="peshomonList" class="center #f9fbe7 lime lighten-4">Peshomon Arena</h3> -->

<!-- <app-search-peshomon></app-search-peshomon> -->

<div class="container" *ngIf="peshomonList && peshomonList.length > 0">
    <div class="row">

        <!-- Search Peshomon Container -->
        <app-search-peshomon></app-search-peshomon>

        <!-- 3 peshomon per row, or 2 on small screen, materialize row by default has 12 width -->
        <div *ngFor="let peshomon of peshomonList" class="col m4 s6">
            <div (click)="selectPokemonDetail(peshomon)" class="card horizontal" pokemonBorderCard
                style="cursor: zoom-in;" title="{{peshomon.name}} Details">
                <div class="card-image">
                    <!-- <img [src]="pokemon.picture" height="100" width="100" style="max-width: none;" /> -->
                    <!-- <img [src]="peshomon.picture" class="pokemonCard" /> -->
                    <img [src]="peshomon.picture" class="responsive-img" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p class="green-text text-darken-4">{{peshomon.name}}</p>
                        <p><small>HP: {{peshomon.hp}} DP: {{peshomon.cp}}</small></p>
                        <!-- <p> <small>{{pokemon.created | date:"dd/MM/yyyy" | uppercase}}</small> </p> -->
                        <!-- <br /> -->
                        <span *ngFor="let type of peshomon.types"
                            class="{{type | pokemonTypeColor}} hoverable pokemonSkill" style="transition: 1000ms;">
                            <!-- <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}" style="width: 70px; text-align: center;"> -->
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn-floating btn-large cyan pulse z-depth-3 addButton" (click)="addPeshomon()" title="Add a new Peshomon"
    style="cursor: copy;">
    <!-- <i class="material-icons">edit</i> -->
    <i class="material-icons">flutter_dash</i>
</button>

<!-- No Peshomons in the arena card -->
<div *ngIf="peshomonList && peshomonList.length === 0" class="row" style="margin-top: 10%;">
    <div class="col s12 m8 offset-m2 center-align">
        <div class="card centered" style="transition: 1000ms; cursor: not-allowed;">
            <div class="card-panel hoverable centered" style="transition: 1000ms;">
                <!-- <img src="/assets/noPeshomon.gif" style="max-width: 250px;"> -->
                <img src="/assets/noPeshomon.gif" class="responsive-img">
            </div>
        </div>
        <h4 class="center hoverable #ffcdd2 red lighten-4" style="transition: 1000ms;cursor: default;">No Peshomons
            in the Arena!</h4>
    </div>
</div>
